<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Workout Runner (Beginner)</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body { margin: 0; background:#0b0f14; color:#e8eef6; }
    .wrap { max-width: 860px; margin: 0 auto; padding: 16px; }
    .top { display:flex; gap:12px; align-items:center; justify-content:space-between; flex-wrap:wrap; }
    .pill { background:#141c26; border:1px solid #243446; padding:10px 12px; border-radius:999px; }
    .time { font-variant-numeric: tabular-nums; font-weight:900; letter-spacing:0.5px; }
    .big { font-size: 20px; }
    .badge { display:inline-block; padding:6px 10px; border-radius:999px; border:1px solid #2b3f56; background:#141c26; font-size: 12px; color:#b8c7da; }

    .tabs { display:flex; gap:10px; flex-wrap:wrap; margin-top: 12px; }
    .tabbtn{
      border-radius:999px; padding:10px 12px; border:1px solid #2b3f56;
      background:#152235; color:#e8eef6; font-weight:900; cursor:pointer;
    }
    .tabbtn.active{ background:#1f3b63; border-color:#355b8f; }

    .card { background:#0f1722; border:1px solid #223244; border-radius:16px; padding:14px; margin-top: 12px; box-shadow: 0 10px 25px rgba(0,0,0,.25); }
    .grid { display:grid; grid-template-columns: 92px 1fr; gap:12px; align-items:center; }
    img.thumb { width:92px; height:92px; object-fit:cover; border-radius:14px; border:1px solid #223244; background:#0b0f14; }

    h2 { font-size: 16px; margin: 0 0 6px 0; }
    .muted { color:#b8c7da; font-size: 13px; }
    .row { display:flex; gap:10px; flex-wrap:wrap; margin-top: 10px; }
    .kv { background:#141c26; border:1px solid #243446; border-radius:12px; padding:10px 12px; }
    .kv b { display:block; font-size: 12px; color:#b8c7da; margin-bottom:2px; }
    .kv span { font-weight:900; }

    .controls { display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top: 12px; }
    button {
      width:100%; padding:14px 14px; border-radius:14px; border:1px solid #2b3f56;
      background:#152235; color:#e8eef6; font-weight:900; font-size: 15px; cursor:pointer;
    }
    button.primary { background:#1f3b63; border-color:#355b8f; }
    button.danger { background:#3a1c22; border-color:#6a2a35; }
    button:active { transform: translateY(1px); }

    .footer { margin-top: 12px; display:flex; gap:10px; flex-wrap:wrap; }
    .footer button { flex: 1; min-width: 150px; }

    .mini { font-size: 12px; color:#b8c7da; margin-top: 10px; line-height: 1.35; }
    .setline { font-variant-numeric: tabular-nums; font-weight: 900; }
    .plan { margin-top:10px; font-size:12px; color:#b8c7da; line-height:1.5; }
    .plan b { color:#e8eef6; }
    .warn { display:none; margin-top:8px; color:#ffb4b4; font-size:12px; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <div class="pill">
        <div class="muted">Workout</div>
        <div class="time big" id="workoutTime">0:00</div>
      </div>
      <div class="pill">
        <div class="muted">Rest</div>
        <div class="time big" id="restTime">0:00</div>
      </div>
      <span class="badge" id="statusBadge">Ready</span>
    </div>

    <div class="tabs">
      <button class="tabbtn active" id="tabDay1">Day 1 â€“ PUSH</button>
      <button class="tabbtn" id="tabDay2">Day 2 â€“ PULL</button>
    </div>

    <div class="card">
      <div class="grid">
        <div>
          <img class="thumb" id="exImg" alt="exercise image"
               onerror="this.style.display='none'; document.getElementById('imgErr').style.display='block';" />
          <div class="warn" id="imgErr">Image not found â€” check filename in repo (must match exactly).</div>
        </div>

        <div>
          <h2 id="exName">â€”</h2>
          <div class="muted" id="exNotes">â€”</div>

          <div class="row">
            <div class="kv"><b>Sets Ã— Reps</b><span id="exSetsReps">â€”</span></div>
            <div class="kv"><b>Beginner Weight</b><span id="exWeight">â€”</span></div>
            <div class="kv"><b>Set</b><span class="setline" id="exSetTracker">â€”</span></div>
          </div>
        </div>
      </div>

      <div class="controls">
        <button class="primary" id="btnStartWorkout">Start Workout</button>
        <button id="btnStartRest">Start Rest (75s)</button>
        <button id="btnSetDone">Set Done</button>
        <button class="danger" id="btnResetSet">Reset Sets</button>
      </div>

      <div class="footer">
        <button id="btnPrev">â—€ Prev</button>
        <button id="btnNext" class="primary">Next â–¶</button>
      </div>

      <div class="mini">
        <b>Rules:</b> leave ~2 reps in reserve; clean form.  
        <b>Progress:</b> hit top reps on all sets â†’ add 5 lb next session.
      </div>

      <div class="plan" id="planList"></div>
    </div>
  </div>

<script>
  // ---------------------------
  // DATA: Day 1 + Day 2
  // Images must exist in your GitHub repo root with these exact names.
  // ---------------------------
  const DAYS = {
    day1: {
      label: "Day 1 â€“ PUSH",
      exercises: [
        { name:"Dumbbell Bench Press", sets:3, reps:"8â€“10", weight:"25â€“40 lb dumbbells",
          notes:"Controlled reps. Shoulder blades squeezed. Stop 2 reps before failure.", img:"bench.jpg" },
        { name:"Incline Dumbbell Press", sets:3, reps:"8â€“10", weight:"20â€“35 lb dumbbells",
          notes:"Bench 30â€“45Â°. Slow lower. Light pause at bottom.", img:"incline.jpg" },
        { name:"Dumbbell Lateral Raise", sets:3, reps:"12â€“15", weight:"10â€“15 lb dumbbells",
          notes:"No swing. Raise to shoulder height. Keep traps relaxed.", img:"lateral.jpg" },
        { name:"Cable Chest Fly", sets:2, reps:"12â€“15", weight:"15â€“30 lb per side",
          notes:"Big stretch, then squeeze 1 sec at center.", img:"fly.jpg" },
        { name:"Rope Triceps Pushdown", sets:3, reps:"10â€“12", weight:"30â€“50 lb",
          notes:"Elbows pinned. Spread rope at bottom. Full control up.", img:"pushdown.jpg" },
      ]
    },

    day2: {
      label: "Day 2 â€“ PULL",
      exercises: [
        { name:"Lat Pulldown", sets:3, reps:"8â€“10", weight:"70â€“100 lb",
          notes:"Full stretch at top. Pull elbows down. Chest tall.", img:"pulldown.jpg" },
        { name:"Seated Cable Row", sets:3, reps:"10", weight:"70â€“110 lb",
          notes:"Chest up. Pull elbows back. Squeeze shoulder blades.", img:"cable-row.jpg" },
        { name:"Machine Row OR Dumbbell Row", sets:2, reps:"10â€“12", weight:"Machine 50â€“90 lb / DB 25â€“45 lb",
          notes:"No jerking. Control the negative. Keep torso stable.", img:"row.jpg" },
        { name:"Dumbbell Curl", sets:3, reps:"10â€“12", weight:"15â€“25 lb dumbbells",
          notes:"No swinging. Slow lower. Elbows close to sides.", img:"curl.gif" },
        { name:"Hammer Curl", sets:2, reps:"12", weight:"15â€“25 lb dumbbells",
          notes:"Neutral grip. Full range. Control down.", img:"hammer.jpg" },
      ]
    }
  };

  // ---------------------------
  // STATE
  // ---------------------------
  let currentDayKey = "day1";
  let idx = 0;
  let currentSet = 0;

  let workoutStart = null;
  let workoutTimerId = null;

  let restSeconds = 0;
  let restTimerId = null;

  const el = (id) => document.getElementById(id);

  function fmt(sec) {
    const m = Math.floor(sec / 60);
    const s = sec % 60;
    return `${m}:${String(s).padStart(2, "0")}`;
  }

  function startWorkoutTimer() {
    if (workoutTimerId) return;
    workoutStart = Date.now();
    el("statusBadge").textContent = "Running";
    workoutTimerId = setInterval(() => {
      const elapsed = Math.floor((Date.now() - workoutStart) / 1000);
      el("workoutTime").textContent = fmt(elapsed);
    }, 250);
  }

  function resetWorkoutTimer() {
    if (workoutTimerId) clearInterval(workoutTimerId);
    workoutTimerId = null;
    workoutStart = null;
    el("workoutTime").textContent = "0:00";
  }

  function stopRestTimer() {
    if (restTimerId) clearInterval(restTimerId);
    restTimerId = null;
    restSeconds = 0;
    el("restTime").textContent = "0:00";
  }

  function startRestTimer(seconds = 75) {
    stopRestTimer();
    restSeconds = seconds;
    el("restTime").textContent = fmt(restSeconds);
    restTimerId = setInterval(() => {
      restSeconds--;
      el("restTime").textContent = fmt(Math.max(restSeconds, 0));
      if (restSeconds <= 0) {
        clearInterval(restTimerId);
        restTimerId = null;
        if (navigator.vibrate) navigator.vibrate([120, 80, 120]);
      }
    }, 1000);
  }

  function getExercises() {
    return DAYS[currentDayKey].exercises;
  }

  function renderTabs() {
    el("tabDay1").classList.toggle("active", currentDayKey === "day1");
    el("tabDay2").classList.toggle("active", currentDayKey === "day2");
  }

  function render() {
    renderTabs();
    const list = getExercises();
    const ex = list[idx];

    // reset image error
    el("imgErr").style.display = "none";
    el("exImg").style.display = "block";

    el("exName").textContent = `${DAYS[currentDayKey].label} â€” ${idx + 1}/${list.length}: ${ex.name}`;
    el("exNotes").textContent = ex.notes;
    el("exSetsReps").textContent = `${ex.sets} Ã— ${ex.reps}`;
    el("exWeight").textContent = ex.weight;
    el("exSetTracker").textContent = `Set ${currentSet}/${ex.sets}`;

    // use explicit relative path
    el("exImg").src = "./" + ex.img;

    el("planList").innerHTML = list.map((w, i) => {
      const marker = (i === idx) ? "ðŸ‘‰" : "â€¢";
      return `${marker} <b>${w.name}</b> â€” ${w.sets}Ã—${w.reps} â€” ${w.weight}`;
    }).join("<br>");
  }

  function nextExercise() {
    stopRestTimer();
    const list = getExercises();
    if (idx < list.length - 1) {
      idx++;
      currentSet = 0;
      el("statusBadge").textContent = "Running";
      render();
    } else {
      el("statusBadge").textContent = "Workout Complete";
      if (navigator.vibrate) navigator.vibrate([180, 120, 180, 120, 250]);
      alert(`${DAYS[currentDayKey].label} complete âœ…`);
    }
  }

  function prevExercise() {
    stopRestTimer();
    idx = Math.max(idx - 1, 0);
    currentSet = 0;
    el("statusBadge").textContent = "Running";
    render();
  }

  function setDone() {
    const list = getExercises();
    const ex = list[idx];

    if (currentSet < ex.sets) currentSet++;
    render();

    if (currentSet < ex.sets) {
      startRestTimer(75);
    } else {
      stopRestTimer();
      el("statusBadge").textContent = "Exercise Complete";
      if (navigator.vibrate) navigator.vibrate([120, 80, 120]);
    }
  }

  function resetSets() {
    currentSet = 0;
    stopRestTimer();
    el("statusBadge").textContent = "Running";
    render();
  }

  function switchDay(dayKey) {
    currentDayKey = dayKey;
    idx = 0;
    currentSet = 0;
    stopRestTimer();
    resetWorkoutTimer(); // optional: restart workout timer when switching days
    el("statusBadge").textContent = "Ready";
    render();
  }

  // ---------------------------
  // EVENTS
  // ---------------------------
  el("btnStartWorkout").addEventListener("click", startWorkoutTimer);
  el("btnStartRest").addEventListener("click", () => startRestTimer(75));
  el("btnSetDone").addEventListener("click", () => { startWorkoutTimer(); setDone(); });
  el("btnResetSet").addEventListener("click", resetSets);

  el("btnNext").addEventListener("click", nextExercise);
  el("btnPrev").addEventListener("click", prevExercise);

  el("tabDay1").addEventListener("click", () => switchDay("day1"));
  el("tabDay2").addEventListener("click", () => switchDay("day2"));

  // Initial render
  render();
</script>
</body>
</html>
